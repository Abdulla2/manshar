<ul class="cards-list-container one-column card-list">
  <li ng-repeat="stat in stats" class="card">
    <div> title: {{stat.article_title}}</div>
    <div> comments count: {{stat.comments_count}} </div>
    <div> recommendations: {{stat.recommendations_count}} </div>
    <div> page views: {{stat.page_views_count}} </div>
    <div> read count: {{stat.reads_count}} </div>
  </li>
</ul>
