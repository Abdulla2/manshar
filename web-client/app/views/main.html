<header class="main-header">
  <div class="hero-unit tray">
    <span id="typed-cursor" class="blinking">|</span>
    <h1 ng-click="newArticle()"
        analytics-on="click"
        analytics-event="click"
        analytics-category="UI"
        analytics-label="Manshar Hero Title">{{title}}</h1>
    <span class="beta">نسخة تجريبية</span>
    <p class="manshar-tagline">{{tagline}}...</p>
    <p class="links">
      <a href="http://www.manshar.org" target="blank"
        analytics-on="click"
        analytics-event="click"
        analytics-category="UI"
        analytics-label="Hero About Manshar Link">
        عن منشر
      </a>
    </p>
    <button ng-click="newArticle()" class="action-button"
        analytics-on="click"
        analytics-event="click"
        analytics-category="UI"
        analytics-label="Hero New Article Pencil"><i class="fa fa-pencil"></i></button>

    <div class="listing-types-tabs">
      <a ng-click="orderArticles('popular')" ng-class="{'active': order == 'popular'}">الأكثر شعبية</a>
      <a ng-click="orderArticles('best')" ng-class="{'active': order == 'best'}">الأفضل</a>
      <a ng-click="orderArticles('recents')" ng-class="{'active': order == 'recents'}">الأحدث</a>
      <a ng-click="showCategoriesPicker()">استعرض الفئات</a>
    </div>
  </div>
</header>

<div ng-include="'views/partials/_articles_list.html'"></div>
