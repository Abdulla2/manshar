db:
  image: postgres
  ports:
    - "5432"
backend:
  image: manshar/manshar:manshar-backend-latest
  command: foreman start
  environment:
    RACK_ENV: production
    PORT: 80
    API_HOST: dev-api.manshar.com
    WEB_CLIENT_HOST: dev-www.manshar.com
  ports:
    - "3000:3000"
  links:
    - db
web:
  image: manshar/manshar:manshar-web-client-latest
  working_dir: /manshar-web-client
  command: /bin/sh -c "cd /manshar-web-client/dist/ && node server"
  environment:
    NODE_ENV: production
    PORT: 80
    API_HOST: dev-api.manshar.com
  ports:
    - "80:9000"
  links:
    - backend
